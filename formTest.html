<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <style>
        body{
            background-color: rgb(220, 200, 190);
        }
        td{
            border: 1px rgb(0, 0, 0) solid;
        }
        th{
            border: 1px rgb(0, 0, 0) solid;
        }
        table{
            border: 1px rgb(0, 0, 0) solid;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1><center>This is a Form</center></h1>
    </header>
    <main>
        <form name="registration" method="post">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="firstName">First: </label>
                <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" required size="30"/>
                
                <label for="lastname">Last: </label>
                <input type="text" name="lastName" id="lastName" placeholder="Enter your last name" required size="30"/>
               
                <br>
                <label for="phoneNumber">Phone: </label>
                <input type="number" name="phoneNumber" id="phoneNumber" placeholder="+63xxxxxxxxx" required/>

                <label for="gender">Gender: </label>
                <input type="radio" name="gender" id="maleGender"/> <label for="maleGender">Male</label>
                <input type="radio" name="gender" id="femaleGender"/> <label for="femaleGender">Female</label>
                
                <br>
                <input type="file"/>

                <label for="section">Year & Section</label>
                <select name="section" id="section">
                    <option value="null"></option>
                    <optgroup label="First Year">
                        <option value="1ITA">1ITB</option>
                        <option value="1ITB">1ITB</option>
                        <option value="1ITC">1ITC</option>
                    </optgroup>
                    <optgroup label="Second Year">
                        <option value="2ITA">2ITA</option>
                        <option value="2ITB">2ITB</option>
                        <option value="2ITC">2ITC</option>
                    </optgroup>
                    <optgroup label="Third Year">
                        <option value="3ITA">3ITA</option>
                        <option value="3ITB">3ITB</option>
                        <option value="3ITC">3ITC</option>
                    </optgroup>
                    <optgroup label="Fourth Year">
                        <option value="4ITA">4ITA</option>
                        <option value="4ITB">4ITB</option>
                        <option value="4ITC">4ITC</option>
                    </optgroup>
                </select>

                <br>

                <label for="birthday">Birthday: </label>
                <input type="date" name="birthday" id="birthday">

                <br>

                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" required size="30">
                
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" required size="30">

                <br>

                <label for="skill">Skills:</label>
                
                <br>

                <input type="checkbox" name="JS" id="JS">
                <label for="JS">JS</label> <br>

                <input type="checkbox" name="HTML" id="HTML">
                <label for="HTML">HTML</label> <br>

                <input type="checkbox" name="CSS" id="CSS">
                <label for="CSS">CSS</label> <br>

                <input type="checkbox" name="JAVA" id="JAVA">
                <label for="JAVA">JAVA</label> <br>
                
                <br>

                <label for="bio">Short Bio</label>
                <textarea name="bio" id="bio" placeholder="Hi my name is..." cols="45"></textarea>

                <br>
                <input type="reset" value="Cancel">
                <input type="submit" value="Register">
            </fieldset>
        </form>

        <table width = "100%"cellspacing="0" cellpadding="5">
            <thead>
                <tr>
                    <th colspan="4">2ITB BSIT STUDENTS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>Section</td>
                    <td>E-mail</td>
                    <td>ID Picture</td>
                </tr>

                    <td>gdmontano@ust.edu.ph</td>
                    <td><img src="images/duck.jpg" alt="duck" width="70"></td>
                </tr>
                <tr>
                    <td>Zyx Montano</td>
                    <td>2ITB</td>
                    <td>zyx@gmail.com</td>
                    <td><img src="images/duck.jpg" alt="duck" width="70"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4">CICS@2025-2026</th>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer></footer>
</body>
</html>
